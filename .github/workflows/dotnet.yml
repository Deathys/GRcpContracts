# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: | 
        cd ./src/GRcpContract
        echo && pwd
        dotnet restore
    - name: Build
      run: |
        cd ./src/GRcpContract
        mkdir build
        dotnet build -c Release -o build/ src/
    - name: Push to nuget
      run: |
        version=$(cat ./src/GRcpContract/GRcpContract/GRcpContract.csproj | grep "<Version" | head -n 1 | grep -o ">.*<" | tr -d '[><]' | awk -F '.' '{ print $1"."$2"."$3 }');
        echo $version
        dotnet nuget add source --username deathys --password ${{ secrets.GITTOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/deathys/index.json"
        dotnet nuget push "./build/GRcpContract.$version.nupkg" --source github
