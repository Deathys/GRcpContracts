# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: | 
        cd ./src/GRcpContract
        echo && pwd
        dotnet restore
    - name: Build
      run: |
        mkdir build
        dotnet build -c Release -o build/ ./src/GRcpContract/GRcpContract
    - name: Push to nuget
      env: 
        token: ${{ secrets.GITTOKEN }}
      run: |
        dotnet nuget add source --username Deathys --password $token --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Deathys/index.json"
        dotnet nuget push "./build/*.nupkg" --source github
